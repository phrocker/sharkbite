name: OPX CICD Pipeline

on: [push]

jobs:
  build:

    runs-on: macos-latest
    env:
      CMAKE_INCLUDE_PATH: "/usr/local/opt/flex/include"
      CMAKE_LIBRARY_PATH: "/usr/local/opt/flex/lib;/usr/local/opt/bison/lib"
      LDFLAGS: "-L/usr/local/opt/bison/lib"
      PATH: "/usr/local/opt/flex/bin:/usr/local/opt/bison/bin:$PATH"
    steps:
    - uses: actions/checkout@v2
    - name: install deps
      run: brew install boost  flex bison python3
    - name: Link Flex and Bison
      run: brew link --force flex bison

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_PYTHON_TESTS=ON -DBUILD_JAR=ON -DPYTHON_ITERATOR_SUPPORT=ON 

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{env.BUILD_TYPE}}
      
